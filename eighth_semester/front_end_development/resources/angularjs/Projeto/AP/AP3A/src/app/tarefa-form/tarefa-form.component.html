<form (submit)="incluir()" ngNativeValidate>
    <label for="titulo">Titulo:</label>
    <input type="text" name="titulo" [size]="20"
     [(ngModel)]="tarefa.titulo" required><br/>
    <label for="descricao">Descricao:</label>
    <input type="text" name="descricao" [size]="60"
     [(ngModel)]="tarefa.descricao" required><br/>
    <button type="submit">Incluir</button>
</form>
