<main id="conteudo">
    <div style="width:100%; margin:10px;">
        <h2 style="display:inline;">Acesso Autenticado</h2>
        <hr />
        <div id="mensagem" *ngIf="mensagem != ''">
        {{mensagem}}
        </div>
        <form (submit)="signin()">
            <label for="login">Login:</label>
            <input type="text" name="login" [(ngModel)]="login"><br/>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" [(ngModel)]="senha"><br/>
            <button type="submit">Login</button>
        </form>
    </div>
</main>
<app-lateral pagina="Tela de Login"></app-lateral>
