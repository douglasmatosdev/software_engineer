<main id="conteudo">
    <form (submit)="signin()">
        <label>Login: </label>
        <input type="text" name="login" [(ngModel)]='login'>
        <br />

        <label>Senha: </label>
        <input type="text" name="senha" [(ngModel)]='senha'>
        <br />

        <button type="submit">Login</button>

    </form>
</main>
