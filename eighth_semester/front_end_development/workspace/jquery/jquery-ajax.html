<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script type="text/javascript">

// Usando Javascript puro
    var xhttp = new XMLHttpRequest()
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            console.log('XMLHttpRequest', this.responseText)
        }
    }
    xhttp.open('GET', '../resources/codigos/codigo33-json_data.json', true)
    xhttp.send()


    // Usando Ajax com jQuery
    $.ajax({
        url: '../resources/codigos/codigo33-json_data.json',
        type: 'get',
        beforeSend: function () {
            console.log('Requisição em andamento...')
        }
    })
        .done(function (msg) {
            console.log('done', msg)
        })
        .fail(function (jqXHR, textStatus, msg) {
            console.log('fail', msg)
        })
</script>

</html>
