<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    
    <div id="div-one">
        <h1 class="titulo">Título na primeira div</h1>
        <p class="paragrafo">Texto inicial do parágrafo da primeira div.</p>
    </div>

    <script type="text/javascript">
        $('.titulo').html("Título");
        // alert($('.paragrafo').html());
        $('.titulo').append(" - texto adicional");

        $('#div-one').append("<p>Texto do parágrafo adicionado por jquery.</p>");

        $('.titulo').replaceWith('<p>agora é um parágrafo</p>');

    </script>
</body>
</html>
